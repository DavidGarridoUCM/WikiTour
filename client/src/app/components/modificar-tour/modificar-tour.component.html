<div class="container mt-5 todo">
    <div class="row">
        <div class="col-lg-8">
            <!-- Post content-->
            <article>
                <!-- Post header-->
                <header class="mb-4">
                    <!-- Post title-->
                    <h1 class="fw-bolder mb-1">{{publi.titulo}}</h1>
                    <!-- Post meta content-->
                    <div class="text-muted fst-italic mb-2">Posted by {{publi.usuario.nick}}</div>
                    <!-- Post categories-->
                    <a class="badge bg-secondary text-decoration-none link-light" >{{publi.ciudad}}</a>
                    <a class="badge bg-secondary text-decoration-none link-light" >{{publi.pais}}</a>
                    <a class="badge bg-secondary text-decoration-none link-light" >{{publi.continente}}</a>
                </header>
                <!-- Preview image figure-->
                <!--<figure class="mb-4"><img class="img-fluid rounded" src="https://dummyimage.com/900x400/ced4da/6c757d.jpg" alt="..." /></figure>-->
                <!-- Post content-->
                
                <section class="mb-5">
                    @for(et of publi.etapas; track $index){
                    <div class="mb-2">
                        <h2 class="fw-bolder mb-1">{{et.titulo}}</h2>
                    </div>
                    <form [formGroup]="etapas[$index]">
                        <div class="mb-2">
                            <textarea class="form-control" formControlName="texto" id="etapa{{$index}}" rows="3" placeholder="Escribe la etapa"></textarea>
                        </div>
                    </form>
                    <div class="text-muted fst-italic mb-2">Posted by {{et.usuario}}</div>
                }
                </section>
            </article>
            <button (click)="sub()">Modificar</button>
        </div>
    </div>
</div>
