<div class="search-fields">
    <input
      type="text"
      [(ngModel)]="nick"
      placeholder="Nick"
      (keyup)="lista()"
    />
  </div>
  <div class="users" >
    @for(user of users | paginate : { itemsPerPage: 15, currentPage: p }; track $index){
        @if(user._id != _id){
            <div class="user">
            <a class="nav-link" routerLink="/perfil/{{user._id}}">
            <h1>{{user.nick}}</h1>
            </a>
            </div>
        }
        
      }
      <pagination-controls (pageChange)="pageChanged($event)" [autoHide]="true" previousLabel="Anterior" nextLabel="Siguiente" ></pagination-controls>

    </div>
