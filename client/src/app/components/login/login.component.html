<div class="todo">
    <div class="bg-light py-3 py-md-5">
        <div class="container">
          <div class="row justify-content-md-center">
            <div class="col-12 col-md-11 col-lg-8 col-xl-7 col-xxl-6">
              <div class="bg-white p-4 p-md-5 rounded shadow-sm">
                <div class="row">
                  <div class="col-12 m">
                    <div class="text-center mb-5">
                    <h1>WIKITOUR</h1>
                </div>
                  </div>
                </div>
                <form [formGroup]="formLog" (ngSubmit)="onSubmit()">
                  <div class="row gy-3 gy-md-4 overflow-hidden">
                    <div class="col-12">
                        <label for="nick" class="form-label">Nombre de usuario</label>
                        <div class="input-group">
                            <input type="text" id="nick" class="form-control" formControlName="nick" required>
                        </div>
                      </div>
                    <div class="col-12">
                      <label for="password" class="form-label">Contraseña</label>
                      <div class="input-group">
                        <input type="password" class="form-control" formControlName="password" id="password" value="" required>
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="d-grid">
                        <button class="btn btn-primary btn-lg" type="submit" >Iniciar sesión</button>
                      </div>
                    </div>
                  </div>
                </form>
                <div class="row">
                  <div class="col-12">
                    <hr class="mt-5 mb-4 border-secondary-subtle">
                    <p class="m-0 text-secondary text-center">¿No tienes cuenta?<a routerLink="/register" class="link-primary text-decoration-none">Registrate</a></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
